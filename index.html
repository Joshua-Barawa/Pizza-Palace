<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza-Palace</title>
    <link href="styles.css" rel="stylesheet" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
    <div class="hero">
    <div class="container1">
    <h1>Welcome to Pizza-Palace</h1>
    <h1>Order and recieve your Pizza today</h1>
    <a href="#order-section">Order Now</a>
    </div>
</div>



<div id="order-section">
<h1>Make Your Preffered Pizza</h1>

<div class="order">

<div class="form">

<select id="size" class="form-select">
<option  value="1">---Select size---</option>
<option value="Small">Small @ksh 600</option>
<option value="Medium">Medium @ksh 850</option>
<option value="Large">Large @ksh 1200</option>
</select>
<span id="error1"></span>


<select id="type" class="form-select">
    <option  value="1">---Select type---</option>
    <option value="Veggie Paneer Pizza">Veggie Paneer Pizza</option>
    <option value="Chicken Gourmet Pizza">Chicken Gourmet Pizza</option>
    <option value="Italian Pizza">Italian Pizza</option>
    <option value="American Pizza">American Pizza</option>
    <option value="BBQ Chicken Pizza">BBQ Chicken Pizza</option>
    <option value="Indian Style Pizza">Indian Style Pizza</option>
    </select>
   <span id="error2"></span>


    <select id="crust" class="form-select">
        <option value="1">---Select crust---</option>
        <option value="None">None</option>
        <option value="Crispy">Crispy @ksh 150</option>
        <option value="Stuffed">Stuffed @ksh 250</option>
        <option value="Glutten-free">Glutten-free @ksh 350</option>
        </select>
    <span id="error3"></span>
   
        <select id="toppings" class="form-select">
            <option value="1">---Select toppings---</option>
            <option value="None">None</option>
            <option value="Onions">Onions @ksh 10</option>
            <option value="Tomato">Tomato @ksh 20</option>
            <option value="Cheese">Cheese @ksh 40</option>
            <option value="Salad">Salad @ksh 10</option>
            </select>
            <span id="error4"></span>
    
            <button type="button" id="btn" class="btn btn-warning">Order</button>
</div>

<div class="checkout">
    <table id="table">
        <tr>
          <th>Size</th>
          <th>Type</th>
          <th>Crust</th>
          <th>Toppings</th>
          <th>price</th>
        </tr>
        
      </table>
      <span id="ttl">Total:</span><span id="total"></span><br/>
      <button id="check-btn" class="btn btn-warning">Checkout</button>

<p id="h">Want home delivery?</p>
<p id="h">N/B: Home delivery will cost extra cash of 150</p>
<input type="text" id="names" placeholder="Enter full names">
<input type="text" id="address" placeholder="Enter home address"><br/>
<button id="deliver-btn" class="btn btn-warning">Deliver</button>

    </div>




</div>
</div>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
